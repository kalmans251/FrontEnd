<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 100px;
            
            width:200px;
            height:100px;
            border:1px solid red;
            background-color: yellow;
        }
        #box1{
            transform:rotate(45deg);
        }
        #box2{
            transform: rotate(-90deg);  
        }
    </style>
</head>
<body>
    <!-- 2차원 변환 함수 
        translate() : 평행 이동 변환 , transform : translate(50px, 100px)
        roatate() : 회전 변환 , transform : rotate (20deg)
        scale() : 크기변환 , transform : scale(2,3) , x:2배 , y축: 3배
        skewX() : x 축 기울기 변환, transform : skewX(20deg)
        skewY() : y 축 기울기 변환, transform : skewY(30deg)
        skew() : x,y 기울기 변환 , transform : skew(20deg , 30deg)
        

    -->
    <div id = "box1"> 박스1 (45deg)</div>
    <div id = "box2"> 박스2 (-90deg, 270deg)</div>
</body>
</html>
