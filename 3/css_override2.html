<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>s

    <style>
        p{
            color:blue !important;
        }
        p{
            color:red ;
        }
        p{
            color:aqua;
        }
    </style>
</head>
<body>
    <!-- 동일한 레벨에서 충돌이 발생  [마지막 선언이 적용됨.{!important를 부여하여 우선순위 정할수 있다}]-->
    <h1>동일한 레벨에서 충돌 발생</h1>
    <p>동일한 레벨에서 중복된 경우 (충돌)</p>
</body>
</html>
