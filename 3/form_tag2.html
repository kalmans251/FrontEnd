<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 양식 폼</title>
</head>
<body>
    <h1 align = "center"> 회원가입 양식 폼</h1>
    <form name = myform2 action = "login.do" method = "get">
        <table align = "center">
            <tr>
                <td style ="color:red"  align = "right">이름 :</td> <td><input type = "text" name = "name" placeholder = "이름을 입력해주세요"></td>
            </tr>

            <tr>
                <td align = "right">이이디:</td> <td> <input type = "text" name = "id" placeholder = "아이디를 입력해주세요"> 
                    <input type = "button" value = "아이디중복체크"></td>
            </tr>

            <tr>
                <td align = "right">패스워드:</td> <td> <input type = "password" name = "pass" placeholder = "패스워드를 입력해주세요"></td>
            </tr>

            <tr>
                <td align = "right">패스워드 확인:</td> <td> <input type = "password" name = "pass" placeholder = "패스워드를 다시 입력해주세요"></td>
            </tr>

            <tr>
                 <!-- input type = "radio" : 여러 개의 내용중 1개만 선택함, 변수 이름이 동일해야 함.-->
                <!-- value 를 사용해서 변수의 값을 넘겨야 한다.-->
                <td align = "right">성별 :</td> <td><input type = "radio" name = "sex" value="man"> 남성 <input type = "radio" name = "sex" value="woman"> 여성
                    <input type = "radio" name = "sex" value="animal"> 사람아님</td>
            </tr>

            <tr>
                <!-- input type = "checkbox" : 여러개의 내용을 동시에 선택함. 변수 이름을 각각 다르게 처리-->
                <td align = "right">취미 :</td> <td><input type = "checkbox" name = "hobby1" value = "m1" > 음악감상 &nbsp;&nbsp;
                    <input type = "checkbox" name = "hobby2" value = "m2" > 독서&nbsp;&nbsp;
                    <input type = "checkbox" name = "hobby3" value = "m3" > 운동&nbsp;&nbsp;
                    <input type = "checkbox" name = "hobby4" value = "m4" > 산책&nbsp;&nbsp;
                    <input type = "checkbox" name = "hobby5" value = "m3" > 게임&nbsp;&nbsp;</td>
            </tr>

            <tr>
                <!-- select : 드롭다운 메뉴로 선택 하는 메뉴 -->
                <td align = "right">휴대전화 :</td> <td><select name = "nation"> 
                    <option value = "082" selected>대한민국(082)</option>
                    <option value = "006">미국번호(006)</option>
                    <option value = "007">영국(007)</option>
                    <option value = "008">캐나다(008)</option>

                </select>    
                -
                <select name = "jone">
                    <option value ="010"> 010</option>
                    <option value ="011">011</option>
                    <option value ="012">012</option>
                    <option value ="013">013</option>
                    <option value ="014">014</option>
                </select>
                -
                <input type = "text" name = "phone3" size = "1" maxlength ="4">
                -
                <input type = "text" name = "phone4"size = "1" maxlength ="4"></td>
            </tr>

            <tr>
                <!-- textarea : 글을 작성 할 수 있는 박스 -->
                <td align = "right">자기소개 :</td> <td><textarea name="profile" rows = 10 cols =100 placeholder = "글작성 박스" ></textarea></td>
            </tr>

            <tr>
                 <!-- input type = "file" : 클라이언트 컴퓨터의 특정 파일을 서버에 전송 할 수 있드록 함.-->
                <td align = "right">첨부파일 :</td> <td><input type = "file" > *10MB 까지만 전송해 주세요.</td>
            </tr>

            <tr>
                <td></td> <td><input type = "reset" value = "리셋">
                    <input type = "submit" value = "서버로 전송"></td>
            </tr>
        </table>
    </form> 
        
    
</body>
</html>
