<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin :0px;
            padding:0px;
        }
        div{
            background-color:yellow;
            border: 1px dashed green;
            width: 400px;
            height:400px;
            margin: 10px;
            padding:10px;
        }
        div:hover{
            background-color: red;
            border: 10px blue;
            width : 200px;
            height : 200px;
        }
    </style>

</head>
<body>
    <!-- div 블락으로 출력 : with, height, margin , padding
        margin : 라인의 바깥쪽
        padding : 라인의 안쪽

                *인라인 태그에서는 : with, height , margin ,padding 이 작동되지 않는다.-->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
</body>
</html>
