    <h1 align = "center"> Form : 사용자의 정보를 받아서 서버로 전송 해주는 태그</h1>
    <!-- form
         속성 : name (변수명) , 
         action (서버에서 처리할 페이지 요청) , 
         method (클라이언트에서 서버로 전송할 방식) 
          - get 방식 : URL을 사용해서 변수와 값을 서버로 전송, 2048 byte 까지만 전송 , 보안이 취약, 전송데이터양의 한계가 존재.
                        게시판에서 리스트 정보를 출력 할 때....
          - post방식 : http 헤더 앞에 변수와 값을 서버로 전송, 정보를 중간에서 볼 수 없다.
                -보안이 강하다.
                -회원가입 
                -전송할 수 있는 데이터 양의 제한이 없다.
                -회원가입 , 로그인 , 인증, 파일을 서버로 전송, 자료실
        -->
    <form name = "myform" action = "request
    .do" method = "get">
        <table border="0" align = "center">
            <tr>
                <td align = "right">아이디  : </td>
                <td><input type="text" name = "id"></td>
            </tr>
            <tr>
                <td align = "right">패스워드: </td>
                <td><input type="password" name = "password"></td>
            </tr>
            <tr>
                <td></td>
                <td align = "right"><input type = "submit" value = "전송"><input type = "reset" value = "리셋"><td></td>
            </tr>
        </table>

        

    </form>
