<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1_hide{
            display: none;
        }
        
    </style>
</head>
<body>
    <h1>자주 묻는 질문(FAQ)</h1>
    <p id="p1" class="cl"> + 'HTML'이란 무엇인가요?</p>
    <p id="p1_hide"> 하이퍼텍스트 마크업 언어(Hyper Text Markup Language)입니다.</p>
    <hr>
    <p id="p2" class="cl"> + 'CSS'이란 무엇인가요?</p>
    <p id="p2_hide">  캐스케이팅 스타일 시트(Cascading Style Sheet)입니다.</p>
    <hr>
    <p id="p3" class="cl"> + 'JavaScript'이란 무엇인가요?</p>
    <p id="p3_hide">  자바스크립트는 객체(Object)를 기초로 하는 스크립트 프로그래밍 언어 입니다.</p>

    <script>
        var cl = document.querySelectorAll(".cl");
        cl.forEach(cl => cl.addEventListener("click",finitClick));
        function finitClick(){
            const x = this.id +"_hide";
            if(document.getElementById(x).style.display === "none"){
                document.getElementById(x).style.display="block";
                document.getElementById(this.id).textContent=document.getElementById(this.id).textContent.replace("+","-");
            }else{
                document.getElementById(x).style.display="none";
                document.getElementById(this.id).textContent=document.getElementById(this.id).textContent.replace("-","+");
            }
        }  
        
    </script>
</body>
</html>
