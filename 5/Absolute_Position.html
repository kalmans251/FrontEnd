<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0px;
            padding:0px;
        }
        p{
            width:400px;height:50px;
            border: 1px solid red;
        }
        .b1{
            position:relative; top:0px;left:0px;
            margin:0px;
        }
        .b2{
            position:absolute;
            top:52px;left:102px;
        }
        
    </style>
</head>

<!--
    절대 위치 적용 :
     기준점 : top 0 , left 0 <== 좌표의 왼쪽 최상단이 기준점
-->
<body>
    <h1> Position Style 3 -absolute Position</h1>
    <p class ="b1"> 절대 위치 설정 적용 1 </p>
    <p class ="b2"> 절대 위치 설정 적용 2 </p>
    <p class ="b3"> 절대 위치 설정 적용 3 </p>
</body>
</html>
