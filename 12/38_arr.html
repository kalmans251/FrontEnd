<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2차원 배열 생성 및 출력 -->
    <script>
        var d2data = [[10,20,30,40,0],[60,70,80,90,0]];

        for(let i = 0 ; i < d2data.length ; i++){
            for(let j = 0 ; j < d2data[i].length ;j++ ){
                document.write(d2data[i][j] + " ");
            }
            document.write("<br>");
        }
        document.write("<p/>");
        d2data[0][4]=50;
        for(let i = 0 ; i < d2data.length ; i++){
            for(let j = 0 ; j < d2data[i].length ;j++ ){
                document.write(d2data[i][j] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
