<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 값을 넣는 함수
        var arrdata = new Array();

        function insertArr(){
            for(var i = 0 ; i < 100 ; i++ ){
                arrdata[i] = i + 1;
                document.write(arrdata[i] + " ");
            }
            //배열 방의 크기 출력
            
            document.write( "<p/> 배열 방의 크기" + arrdata.length + "<p/>");
            document.write('<button type = "button" onclick = "delDataArr()"> 배열 데이터 0입력</button><p/>');
            document.write('<button type = "button" onclick = "allDelArr()"> 배열 데이터 길이 0</button><p/>');
            document.write("<a href = '23_arr.html' >되돌아가기</a>");
            
        }

        function selectArr(){
            for(var i = 0; i < arrdata.length ; i++ ){
                document.write(arrdata[i] + " ");
            }
            document.write("<p/> 배열방 크기 : "+arrdata.length);
        }

        //각 방의 값을 0으로 초기화
        function delDataArr(){
            for(var i = 0 ; i < arrdata.length ; i++ ){
                arrdata[i] = 0;
            }
            document.write( "<p/> 배열 방의 크기 " + arrdata.length + " <p/>");
            selectArr();
            document.write("<a href = '23_arr.html' >되돌아가기</a>");
        }
        //배열 방의 모든 값을 초기화 : 배열 방의 크기를 0 으로 초기화
        // 자바는 배열의 들어가는 데이터 자료형이 동일해야하고 방 크기를 늘리거나 줄일 수 없다.
        // 자바 스크립트는 배열에 여러 자료형을 넣을 수 있고 방 크기를 조정 할 수 있다.
        function allDelArr(){
           
            arrdata.length=0;
            
            selectArr();
            document.write("<a href = '23_arr.html' >되돌아가기</a>");
        }
    </script>

    <button type = "button" onclick = "insertArr()"> 배열 데이터 입력 및 출력</button>
    
    
    
    
</body>
</html>
