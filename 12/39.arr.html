<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr0=[10, 20, 30, 40, 50];
        var arr1=[11, 21, 31, 41, 51];
        var arr2=[12, 22, 32, 42, 52];
        var arr3=[13, 23, 33, 43, 53];
        var allArr=[arr0, arr1, arr2, arr3]; 
        var partArr=[arr1, arr3];    
        function printAll(){
            for(let i = 0 ; i < allArr.length ; i++ ){
                for(let j = 0 ; j < allArr[i].length ; j++ ){
                    document.write(allArr[i][j]+" ");
                }
                document.write("<br>");
            }
            document.write("<a href = '39.arr.html'> 돌아가기 </a>")
            document.write("<p/>");
        }

        function printPart(){
            for(let i = 0 ; i < partArr.length ; i++ ){
                for(let j = 0 ; j < partArr[i].length;j++){
                    document.write(partArr[i][j] + " ");
                }
                document.write("<br>");
            }
            document.write("<a href = '39.arr.html'> 돌아가기 </a>")
            document.write("<p/>");
        }
    </script>
    <button type = "button" onclick = "printAll()">전체 배열 데이터 보기</button>
    <button type = "button" onclick = "printPart()">홀수 배열 데이터 보기</button>
</body>
</html>
