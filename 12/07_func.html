<body>
    <!-- 두 수를 입력받아 리턴 돌려주는 함수 -->
    <script>
        function add (x,y){
            return x+y;
        }

        var calSum = add;
        var addUp= add;

        document.write("결과값 : " + calSum(6,7) + "<br>");
        document.write( "결과값 : " + addUp(3,7) + "<br>");
    </script>
</body>
