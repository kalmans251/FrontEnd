<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        자바 : 메소드(함수) 오버로딩이 가능 했음. :
            메소드 (함수) 오버로딩 : 메소드 이름이 동일하고, 인풋 매개변수의 갯수나 타입이
                다를 경우 해당 메소드를 호출
        
        자바스크립트 : 매소드 오버로딩 이 불가능 하다.
     -->
     <script>
        //매개변수가 없는 함수
        function add() {
            var sum = 1;
            return sum;
        }
        //매개변수가 1개인 함수
        function add(x){
            var sum = x+1;
            return sum;
        }
        //매개변수가 2개인 함수
        function add(x,y){
            var sum = x+y;
            return sum;
        }
        //매개변수가 3개인 함수
        function add(x,y,z){
            var sum = x+y+z;
            return sum;
        }

        //함수 호출
        var r0 = add();
        var r1 = add(1);
        var r2 = add(2,3);
        var r3 = add(3,5,7);
        var r4 = add(3,5,7,9);

        //리턴 받은 값을 출력
        document.write("함수 호출 인자 없음" + r0 +"<br>");
        document.write("함수 호출 인자 1개" + r1 +"<br>");
        document.write("함수 호출 인자 2개" + r2 +"<br>");
        document.write("함수 호출 인자 3개" + r3 +"<br>");
        document.write("함수 호출 인자 4개" + r4 +"<br>");
     </script>
</body>
</html>
