<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수의 인자가 가변적으로 들어올 때 처리 : arguments 객체를 사용해서 처리함
            arguments 객체는 자바스크립트의 내장된 객체
    
    -->

    <script>
        function add(){
            var i , sum = 0;
            for(i=0;i<arguments.length;i++){
                sum = sum + arguments[i];
            }
            document.write("수행 결과 " + sum +"<br>");
            document.write("인풋 매개변수 갯수 : " + arguments.length + "<br>");
            document.write("첫번째 arguments 의 값 : " + arguments[0] + "<p/>");
            return sum;
        }

        add(3,5,7,5);

    </script>
</body>
</html>
