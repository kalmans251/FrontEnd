<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        var arrdata = [];
        
        function insertArr(){
            //1부터 1000까지 3의 배수 7의 배수를 저장하는 함수
            for(var i=1,k=0 ; i <= 1000 ; i++ ){
                if((i%3)===0||(i%7)===0){
                    arrdata[k] = i;
                    k++;
                }else{
                    continue;
                }
            } 
            selectArr();
        }
        
        function selectArr(){
            //배열 각 방의 값을 출력 하는 함수
            document.write("3의 배수 7의 배수 출력 <p/>")
            for(var i = 0 ; i< arrdata.length;i++){
                document.write(arrdata[i]+" ");
            }
            addArr();
        }
        
        function addArr(){
            //7의 배수만 더하는 함수
            var sum = 0;
            document.write("<p/>7의 배수의 합 출력 <br>")
            for(var i = 0 ; i<arrdata.length;i++){
                if(arrdata[i]%7===0){
                    sum +=arrdata[i];
                }
            }
            document.write("7의 배수의 합 : " +sum+"<p/>");
            document.write("<a href = '21_1_arr.html'>되돌아가기</a>");
        }
        
    </script>
    <button type="button" onclick = 'insertArr()'>배열 객체 생성/출력/연산</button>
</body>
</html>
