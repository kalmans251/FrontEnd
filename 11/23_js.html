<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text;
        var week=new Date().getDay();
        switch(week){
            case 1:
            case 2:
                text="HTML5";
                break;
            case 3:
            case 4:
                text="자바스크립트";
            case 5:
            case 6:
                text="영어";
            case 0:
            default:
                text = "수영";
        }
        document.write("오늘은 <b>"+text+"</b> 학습하는 날입니다. <br>");
    </script>
</body>
</html>
