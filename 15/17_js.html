<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src = "jquery-3.6.3.min.js"></script>

    <script>
        
            function back(css){
                $(css).stop().animate({
                    left:'0px',
                    top:'0px'
                });
            }
            function move(obj,time){
                $(obj).stop().animate({
                    left:'-350px',
                    top:'0px'
                },time);
            }

        
    </script>
    <style>
        .moving{
            border:1px solid #000000;
            margin:20px auto 0 auto;
            text-align: right;
            width:550px;
        }
        .moving img{
            cursor:pointer;
            position:relative;
        }
    </style>
</head>
<body>

    <div class = "init">
        <button type="button" onclick = "back('.moving img')">초기화 상태</button>
    </div>
    
    <div class = "moving">
        <img onclick = "move(this,6000)" src = "img/pic1.jpg"><br>
        <img onclick = "move(this,3000)" src = "img/pic2.jpg"><br>
        <img onclick = "move(this,1000)" src = "img/pic3.jpg"><br>
    </div>

</body>
</html>
