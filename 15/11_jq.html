<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src = "jquery-3.6.3.min.js"></script>

    <script>
        $(document).ready(function(){
            
            $('.css_pic .b1:first').click(function(){
                $('.css_pic img:first').animate({width:"100px"});
            });

            $('.css_pic .b1:nth-child(2)').click(function(){
                $('.css_pic img:first').animate({width:"200px"});
            });

            $('.css_pic .b1:last').click(function(){
                $('.css_pic img:first').animate({width:"300px"});
            });

            



        });
    </script>
    <style>
        .css_pic{
            height:430px;
            text-align: center;
        }
        .css_pic img{
            width:250px;
        }
    </style>
    
</head>
<body>
    <div class = "css_pic">
        버튼을 누르면 그림의 크기가 바뀝니다.<p/>
        <button class = "b1">가로 100픽셀</button>
        <button class = "b1">가로 200픽셀</button>
        <button class = "b1">가로 300픽셀</button><br><br>
        <img name = "pic1" src="img/pic1.jpg">
    </div>
    

</body>
</html>
