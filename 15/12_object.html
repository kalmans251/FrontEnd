<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "d1"></p>
    <p id = "d2"></p>
    <p id = "d3"></p>
    <p id = "d4"></p>
    <p id = "d5"></p>
    <p id = "d6"></p>
    <p id = "d7"></p>
    <p id = "d8"></p>

    <script>
        var date_1 = new Date();

        document.getElementById("d1").innerHTML = date_1.getFullYear() + "년";
        document.getElementById("d2").innerHTML = date_1.getMonth() + "월";
        document.getElementById("d3").innerHTML = date_1.getDate() + "일";
        document.getElementById("d4").innerHTML = date_1.getHours() + "시";
        document.getElementById("d5").innerHTML = date_1.getMinutes() + "분";
        document.getElementById("d6").innerHTML = date_1.getSeconds() + "초";
        document.getElementById("d7").innerHTML = "0."+date_1.getMilliseconds() + "초";

        setInterval("document.getElementById('d8').innerHTML = date_1;",1000);


    </script>
</body>
</html>
